<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My List</title>
  <link rel="stylesheet" href="/src/css/style.css">
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>

  <header>
    <div>
      <h1>
        <a href="">Listify</a>
      </h1>
    </div>
  </header>


  <main>

    <section class="list-container">
      <div class="list-header">
        <h2>List</h2>
        <button id="clearItemsButton" class="clear-button" title="Clear the list"
          aria-label="Remove all items from the list">
          Clear
        </button>
      </div>
      <hr />
      <ul id="listItems">
        
      </ul>
    </section>

    <section class="form-container">
      <form class="form" id="itemEntryForm">
        <label for="form-label">Add new item:</label>
        <input class="form-input" id="newItem" type="text" maxlength="40" autocomplete="off"
          placeholder="Add item" />
        <button id="addItem" class="button form-button" title="Add new item" aria-label="Add new item to list">
          Add
        </button>
      </form>
    </section>
  </main>
</body>

</html>
